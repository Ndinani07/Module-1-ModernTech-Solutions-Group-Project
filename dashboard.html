<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - ModernTech HR</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/board.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar p-3" id="sidebar">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-people-fill fs-3 me-2"></i>
      <h5 class="mb-0">ModernTech HR</h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="bi bi-grid-1x2-gap me-2"></i> Dashboard</a>
      </li>
      <li class="nav-item"><a class="nav-link active" href="payroll.html"><i class="bi bi-grid-1x2-gap me-2"></i> Employee</a>
      </li>
      <li class="nav-item"><a class="nav-link active" href="payroll.html"><i class="bi bi-grid-1x2-gap me-2"></i> Payroll</a>
      </li>
      <li class="nav-item"><a class="nav-link active" href="time_leave.html"><i class="bi bi-grid-1x2-gap me-2"></i> Time&Leave</a>
      </li>
      <li class="nav-item"><a class="nav-link active" href="reviews.html"><i class="bi bi-grid-1x2-gap me-2"></i> Reviews</a>
      </li>
    </ul>
  </nav>
  <!-- Main Area -->
  <div class="flex-grow-1 main-area">
    <!-- Header -->
    <header class="app-header d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <button id="toggleSidebar" class="btn btn-sm btn-light me-3 d-md-none"><i class="bi bi-list"></i></button>
        <h4 class="mb-0">Dashboard</h4>
      </div>
      <div class="d-flex align-items-center">
        <div class="me-3 text-white small">Logged in as HR Admin</div>
        <div class="avatar bg-white rounded-circle d-flex align-items-center justify-content-center" style="width:36px;height:36px">
          <i class="bi bi-person-fill text-primary"></i>
        </div>
      </div>
    </header>
    <!-- Dashboard Content -->
    <section id="dashboard">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="card card-sm p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">Employees</small>
                <div class="h4" id="statEmployees">0</div>
              </div>
              <i class="bi bi-people-fill fs-2 text-primary"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-sm p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">Payroll (monthly)</small>
                <div class="h4" id="statPayroll">$0</div>
              </div>
              <i class="bi bi-currency-dollar fs-2 text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-sm p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">Pending Time-Off</small>
                <div class="h4" id="statTimeOff">0</div>
              </div>
              <i class="bi bi-calendar-check fs-2 text-warning"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5>Employee Directory</h5>
          <div class="table-responsive">
            <table class="table table-hover" id="employeesTable">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Department</th>
                  <th>Salary</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<!-- Employee Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="employeeModalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script type="module" src="js/dash.js"></script>
</body>
</html>
