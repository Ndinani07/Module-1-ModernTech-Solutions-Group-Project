<!-- Main Content Area -->
<div class="main-content container-fluid mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Payroll Management</h2>
    </div>
  </div>

  <!-- Summary Cards Row -->
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <div class="card card-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small class="text-muted">Total Employees Paid</small>
            <div class="h4" id="statTotalPaid">0</div>
          </div>
          <i class="bi bi-people-fill fs-2 text-primary"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small class="text-muted">Total Monthly Cost</small>
            <div class="h4" id="statTotalCost">0</div>
          </div>
          <i class="bi bi-currency-dollar fs-2 text-success"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Payroll Table Card -->
  <div class="card mb-3">
    <div class="card-body">
      <h5>Employee Payroll Overview</h5>
      <div class="table-responsive">
        <table class="table table-hover" id="payrollTable">
          <thead class="table-light">
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Hours Worked</th>
              <th>Leave Deductions (hrs)</th>
              <th>Final Salary (R)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Payslip Modal -->
<div class="modal fade" id="payslipModal" tabindex="-1" aria-labelledby="payslipModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- Larger modal for payslip details -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="payslipModalLabel">Digital Payslip</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="payslipModalBody">
        <!-- Payslip content will be dynamically inserted here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Optional: Add Print button -->
        <!-- <button class="btn btn-primary" onclick="window.print()">Print Payslip</button> -->
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
