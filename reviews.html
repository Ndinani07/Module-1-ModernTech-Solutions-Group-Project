<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Performance Reviews - ModernTech HR</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4ff; /* Matches dashboard background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    /* Sidebar styling (matching your dashboard) */
    .sidebar {
      background: linear-gradient(180deg, #3a6ffb 0%, #1d45db 100%);
      color: white;
      width: 220px;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar .d-flex.align-items-center.mb-4 {
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
      gap: 0.5rem;
    }
    .sidebar ul.nav {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    .sidebar ul.nav li {
      margin-bottom: 0.5rem;
    }
    .sidebar ul.nav li a {
      color: rgba(255 255 255 / 0.8);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .sidebar ul.nav li a i {
      margin-right: 0.6rem;
      font-size: 1.1rem;
    }
    .sidebar ul.nav li a.active,
    .sidebar ul.nav li a:hover {
      background-color: rgba(255 255 255 / 0.25);
      color: white;
    }
    /* Main content area */
    .main-area {
      flex-grow: 1;
      background-color: white;
      padding: 2rem;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }
    /* Header */
    .app-header {
      background: #3a6ffb;
      color: white;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.25rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .app-header .avatar {
      width: 36px;
      height: 36px;
      background: white;
      color: #3a6ffb;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      user-select: none;
    }

    /* Card styles from your original reviews */
    .card {
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .card:hover {
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.15);
    }
    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }
    .filter-container {
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .no-results {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #777;
    }
    button.edit-btn {
      user-select: none;
    }
  </style>
</head>
<body>
  <nav class="sidebar p-3" id="sidebar">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-people-fill fs-3"></i>
      <span>ModernTech HR</span>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-1x2-gap"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="employee_management.html"><i class="bi bi-person-lines-fill"></i> Employee</a></li>
      <li class="nav-item"><a class="nav-link" href="payroll.html"><i class="bi bi-currency-dollar"></i> Payroll</a></li>
      <li class="nav-item"><a class="nav-link" href="time_leave.html"><i class="bi bi-calendar-check"></i> Time&Leave</a></li>
      <li class="nav-item"><a class="nav-link active" href="reviews.html"><i class="bi bi-star"></i> Reviews</a></li>
    </ul>
  </nav>

  <div class="main-area">
    <header class="app-header">
      <div>Performance Reviews</div>
      <div class="d-flex align-items-center">
        <div class="me-3 small text-white-50">Logged in as HR Admin</div>
        <div class="avatar">
          <i class="bi bi-person-fill"></i>
        </div>
      </div>
    </header>

    <div class="container-fluid px-0">
      <div class="filter-container">
        <input
          type="search"
          id="searchInput"
          class="form-control"
          placeholder="Search employee by name..."
          aria-label="Search employee"
        />
      </div>

      <div class="row" id="cardsContainer">
        <!-- Employee cards injected by JS -->
      </div>

      <div class="no-results d-none" id="noResultsMsg">No employees found.</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Employee Review</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editIndex" />

            <div class="mb-3">
              <label for="editName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="editName" required />
            </div>

            <div class="row g-3">
              <div class="col-md-4">
                <label for="editDaysPresent" class="form-label">Days Present</label>
                <input type="number" min="0" class="form-control" id="editDaysPresent" required />
              </div>
              <div class="col-md-4">
                <label for="editDaysAbsent" class="form-label">Days Absent</label>
                <input type="number" min="0" class="form-control" id="editDaysAbsent" required />
              </div>
              <div class="col-md-4">
                <label for="editApprovedLeaves" class="form-label">Approved Leave Requests</label>
                <input type="number" min="0" class="form-control" id="editApprovedLeaves" required />
              </div>
            </div>

            <div class="row g-3 mt-2">
              <div class="col-md-4">
                <label for="editPendingLeaves" class="form-label">Pending Leave Requests</label>
                <input type="number" min="0" class="form-control" id="editPendingLeaves" required />
              </div>
              <div class="col-md-4">
                <label for="editDeniedLeaves" class="form-label">Denied Leave Requests</label>
                <input type="number" min="0" class="form-control" id="editDeniedLeaves" required />
              </div>
              <div class="col-md-4">
                <label for="editRating" class="form-label">Rating</label>
                <select class="form-select" id="editRating" required>
                  <option value="5 (Excellent)">5 (Excellent)</option>
                  <option value="4 (Good)">4 (Good)</option>
                  <option value="3 (Needs Improvement)">3 (Needs Improvement)</option>
                  <option value="2 (Poor)">2 (Poor)</option>
                  <option value="1 (Unsatisfactory)">1 (Unsatisfactory)</option>
                </select>
              </div>
            </div>

            <div class="mt-3">
              <label for="editComments" class="form-label">Manager Comments</label>
              <textarea class="form-control" id="editComments" rows="4" required></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" form="editForm" class="btn btn-primary">
            Save Changes
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      const employees = [
        {
          name: "Sibongile Nkosi",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 1,
          deniedLeaves: 0,
          comments:
            "Good attendance record, though the recent single absence needs to be followed up as no approved leave was on file. Please clarify pending personal leave.",
          rating: "4 (Good)",
        },
        {
          name: "Lungile Moyo",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 0,
          deniedLeaves: 1,
          comments:
            "Attendance is solid. One absence noted but an approved vacation is handled. The denied request should be reviewed for clarity in the process.",
          rating: "3 (Needs Improvement)",
        },
        {
          name: "Thabo Molefe",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 1,
          deniedLeaves: 0,
          comments:
            "Consistent presence. The pending personal leave request should be prioritized for a decision this week. Follow up on the single unexplained absence.",
          rating: "4 (Good)",
        },
        {
          name: "Keshav Naidoo",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 0,
          deniedLeaves: 0,
          comments:
            "Excellent record: approved bereavement leave handled correctly, with no pending issues. Attendance is strong.",
          rating: "5 (Excellent)",
        },
        {
          name: "Zanele Khumalo",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 0,
          pendingLeaves: 1,
          deniedLeaves: 0,
          comments:
            "Attendance is good overall. The pending childcare leave request needs immediate review and resolution.",
          rating: "4 (Good)",
        },
        {
          name: "Sipho Zulu",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 0,
          deniedLeaves: 0,
          comments:
            "Highly reliable attendance. Approved sick leave indicates proper protocol usage. No outstanding leave issues.",
          rating: "5 (Excellent)",
        },
        {
          name: "Naledi Moeketsi",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 0,
          pendingLeaves: 1,
          deniedLeaves: 0,
          comments:
            "Good attendance. The outstanding vacation request (July 22) must be processed, especially as the absence date (July 28) is close.",
          rating: "4 (Good)",
        },
        {
          name: "Farai Gumbo",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 1,
          pendingLeaves: 0,
          deniedLeaves: 0,
          comments:
            "Solid performer. Approved medical appointment leave handled smoothly. No further actions needed regarding time off.",
          rating: "5 (Excellent)",
        },
        {
          name: "Karabo Dlamini",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 0,
          pendingLeaves: 0,
          deniedLeaves: 1,
          comments:
            "Consistent attendance. The denial of the childcare leave request is noted; ensure communication on the reason was clear. Follow up on the single unexplained absence.",
          rating: "3 (Needs Improvement)",
        },
        {
          name: "Fatima Patel",
          daysPresent: 4,
          daysAbsent: 1,
          approvedLeaves: 0,
          pendingLeaves: 1,
          deniedLeaves: 0,
          comments:
            "Good presence. Please follow up on the pending vacation request to ensure future scheduling is clear.",
          rating: "4 (Good)",
        },
      ];

      const cardsContainer = document.getElementById("cardsContainer");
      const searchInput = document.getElementById("searchInput");

      function createCard(emp, index) {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${emp.name}</h5>
            <p><strong>Days Present:</strong> ${emp.daysPresent}</p>
            <p><strong>Days Absent:</strong> ${emp.daysAbsent}</p>
            <p><strong>Approved Leaves:</strong> ${emp.approvedLeaves}</p>
            <p><strong>Pending Leaves:</strong> ${emp.pendingLeaves}</p>
            <p><strong>Denied Leaves:</strong> ${emp.deniedLeaves}</p>
            <p><strong>Rating:</strong> ${emp.rating}</p>
            <p><strong>Manager Comments:</strong><br/>${emp.comments}</p>
            <button class="btn btn-sm btn-primary mt-2 edit-btn" data-index="${index}">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
          </div>
        `;

        col.appendChild(card);
        return col;
      }

      function renderCards(list) {
        cardsContainer.innerHTML = "";
        if (list.length === 0) {
          document.getElementById("noResultsMsg").classList.remove("d-none");
        } else {
          document.getElementById("noResultsMsg").classList.add("d-none");
          list.forEach((emp, i) => {
            cardsContainer.appendChild(createCard(emp, i));
          });
          attachEditEvents();
        }
      }

      function attachEditEvents() {
        const buttons = document.querySelectorAll(".edit-btn");
        buttons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const index = e.currentTarget.getAttribute("data-index");
            openEditModal(index);
          });
        });
      }

      const editModal = new bootstrap.Modal(document.getElementById("editModal"));

      function openEditModal(index) {
        const emp = employees[index];
        document.getElementById("editIndex").value = index;
        document.getElementById("editName").value = emp.name;
        document.getElementById("editDaysPresent").value = emp.daysPresent;
        document.getElementById("editDaysAbsent").value = emp.daysAbsent;
        document.getElementById("editApprovedLeaves").value = emp.approvedLeaves;
        document.getElementById("editPendingLeaves").value = emp.pendingLeaves;
        document.getElementById("editDeniedLeaves").value = emp.deniedLeaves;
        document.getElementById("editComments").value = emp.comments;
        document.getElementById("editRating").value = emp.rating;

        editModal.show();
      }

      document.getElementById("editForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const index = document.getElementById("editIndex").value;
        employees[index] = {
          name: document.getElementById("editName").value.trim(),
          daysPresent: Number(document.getElementById("editDaysPresent").value),
          daysAbsent: Number(document.getElementById("editDaysAbsent").value),
          approvedLeaves: Number(document.getElementById("editApprovedLeaves").value),
          pendingLeaves: Number(document.getElementById("editPendingLeaves").value),
          deniedLeaves: Number(document.getElementById("editDeniedLeaves").value),
          comments: document.getElementById("editComments").value.trim(),
          rating: document.getElementById("editRating").value,
        };

        editModal.hide();
        filterAndRender();
      });

      function filterAndRender() {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = employees.filter((emp) =>
          emp.name.toLowerCase().includes(query)
        );
        renderCards(filtered);
      }

      searchInput.addEventListener("input", filterAndRender);

      // Initial render
      renderCards(employees);
    })();
  </script>
</body>
</html>
