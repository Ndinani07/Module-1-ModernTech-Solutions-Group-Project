<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Management</title>
</head>
<body>
    <h1>ModernTech Solutions Time Off & Leave System</h1>
    <div id="loading-indicator">Loading user profile and data...</div>

    <section id="employee-view" style="display: none;">
        <h2>Submit New Request</h2>
        <p>Your Current Available Vacation Balance: <strong id="vacation-balance">...</strong></p>
        
        <form id="time-off-form">
            <label for="leave-type">Leave Type:</label>
            <select id="leave-type" required>
                </select>
            
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>

            <label for="duration">Duration (Days):</label>
            <input type="number" id="duration" step="0.5" min="0.5" required>
            
            <label for="reason">Reason/Notes:</label>
            <textarea id="reason" rows="3"></textarea>
            
            <button type="submit">Submit Request</button>
            <p id="submission-feedback"></p>
        </form>

        <hr>

        <h3>My Request History</h3>
        <table id="employee-history-table">
            <thead>
                <tr><th>Dates</th><th>Type</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section id="hr-manager-view" style="display: none;">
        <h2>Pending Leave Approvals</h2>
        <table id="approval-queue-table">
            <thead>
                <tr>
                    <th>Employee</th><th>Type</th><th>Dates</th><th>Duration</th><th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <script src="timeoff-script.js"></script>
</body>
</html>
